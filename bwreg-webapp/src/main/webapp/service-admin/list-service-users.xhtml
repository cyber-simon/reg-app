<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="serviceId" value="#{serviceAdminUserListBean.serviceId}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{serviceAdminUserListBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">

		<h2><h:outputText value="#{messages.service}: #{serviceAdminUserListBean.serviceEntity.name}"/></h2>
		
		<div id="panelInline">
			<p:tabView id="tabVw" dynamic="true" cache="false">

				<p:tab id="tab1" title="#{messages.active}">
					<p:dataTable id="registeredTable1" var="registry" value="#{serviceAdminUserListBean.list}" paginator="true"
						lazy="true" rows="15">

						<p:column sortBy="#{registry.id}">
							<f:facet name="header">
								<h:outputText value="#{messages.id}" />
							</f:facet>
							<h:outputText value="#{registry.id}" />
						</p:column>
						<p:column sortBy="#{registry.user.eppn}" filterBy="#{registry.user.eppn}">
							<f:facet name="header">
								<h:outputText value="#{messages.eppn}" />
							</f:facet>
							<h:link outcome="show-service-registry.xhtml" value="#{registry.user.eppn}">
			      				<f:param name="id" value="#{registry.id}"/>
			    			</h:link>
						</p:column>
						<p:column sortBy="#{registry.user.surName}" filterBy="#{registry.user.surName}">
							<f:facet name="header">
								<h:outputText value="#{messages.sur_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.surName}" />
						</p:column>
						<p:column sortBy="#{registry.user.givenName}" filterBy="#{registry.user.givenName}">
							<f:facet name="header">
								<h:outputText value="#{messages.given_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.givenName}" />
						</p:column>
						<p:column sortBy="#{registry.agreedTime}">
							<f:facet name="header">
								<h:outputText value="#{messages.registered_time}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.agreedTime, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
						<p:column sortBy="#{registry.lastStatusChange}">
							<f:facet name="header">
								<h:outputText value="#{messages.last_status_change}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.lastStatusChange, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
					 	<p:column sortBy="#{registry.registryStatus}">
							<f:facet name="header">
								<h:outputText value="#{messages.status}" />
							</f:facet>
							<h:outputText value="#{registry.registryStatus}" />
						</p:column>
					</p:dataTable>
				</p:tab>

				<p:tab id="tab2" title="#{messages.lost_access}">
					<p:dataTable id="registeredTable2" var="registry" value="#{serviceAdminUserListBean.lostAccessList}" paginator="true"
								lazy="true" rows="15"> 
						<p:column sortBy="#{registry.id}">
							<f:facet name="header">
								<h:outputText value="#{messages.id}" />
							</f:facet>
							<h:outputText value="#{registry.id}" />
						</p:column>
						<p:column sortBy="#{registry.user.eppn}" filterBy="#{registry.user.eppn}">
							<f:facet name="header">
								<h:outputText value="#{messages.eppn}" />
							</f:facet>
							<h:link outcome="show-service-registry.xhtml" value="#{registry.user.eppn}">
			      				<f:param name="id" value="#{registry.id}"/>
			    			</h:link>
						</p:column>
						<p:column sortBy="#{registry.user.surName}" filterBy="#{registry.user.surName}">
							<f:facet name="header">
								<h:outputText value="#{messages.sur_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.surName}" />
						</p:column>
						<p:column sortBy="#{registry.user.givenName}" filterBy="#{registry.user.givenName}">
							<f:facet name="header">
								<h:outputText value="#{messages.given_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.givenName}" />
						</p:column>
						<p:column sortBy="#{registry.agreedTime}">
							<f:facet name="header">
								<h:outputText value="#{messages.registered_time}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.agreedTime, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
						<p:column sortBy="#{registry.lastStatusChange}">
							<f:facet name="header">
								<h:outputText value="#{messages.last_status_change}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.lastStatusChange, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
					 	<p:column sortBy="#{registry.registryStatus}">
							<f:facet name="header">
								<h:outputText value="#{messages.status}" />
							</f:facet>
							<h:outputText value="#{registry.registryStatus}" />
						</p:column>
					</p:dataTable>
				</p:tab>

				<p:tab id="tab3" title="#{messages.deregistered}">
					<p:dataTable id="registeredTable3" var="registry" value="#{serviceAdminUserListBean.deletedList}" paginator="true"
								lazy="true" rows="15"> 
						<p:column sortBy="#{registry.id}">
							<f:facet name="header">
								<h:outputText value="#{messages.id}" />
							</f:facet>
							<h:outputText value="#{registry.id}" />
						</p:column>
						<p:column sortBy="#{registry.user.eppn}" filterBy="#{registry.user.eppn}">
							<f:facet name="header">
								<h:outputText value="#{messages.eppn}" />
							</f:facet>
							<h:link outcome="show-service-registry.xhtml" value="#{registry.user.eppn}">
			      				<f:param name="id" value="#{registry.id}"/>
			    			</h:link>
						</p:column>
						<p:column sortBy="#{registry.user.surName}" filterBy="#{registry.user.surName}">
							<f:facet name="header">
								<h:outputText value="#{messages.sur_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.surName}" />
						</p:column>
						<p:column sortBy="#{registry.user.givenName}" filterBy="#{registry.user.givenName}">
							<f:facet name="header">
								<h:outputText value="#{messages.given_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.givenName}" />
						</p:column>
						<p:column sortBy="#{registry.agreedTime}">
							<f:facet name="header">
								<h:outputText value="#{messages.registered_time}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.agreedTime, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
						<p:column sortBy="#{registry.lastStatusChange}">
							<f:facet name="header">
								<h:outputText value="#{messages.last_status_change}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.lastStatusChange, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
					 	<p:column sortBy="#{registry.registryStatus}">
							<f:facet name="header">
								<h:outputText value="#{messages.status}" />
							</f:facet>
							<h:outputText value="#{registry.registryStatus}" />
						</p:column>
					</p:dataTable>
				</p:tab>

				<p:tab id="tab4" title="#{messages.other}">
					<p:dataTable id="registeredTable4" var="registry" value="#{serviceAdminUserListBean.otherList}" paginator="true"
								lazy="true" rows="15"> 
						<p:column sortBy="#{registry.id}">
							<f:facet name="header">
								<h:outputText value="#{messages.id}" />
							</f:facet>
							<h:outputText value="#{registry.id}" />
						</p:column>
						<p:column sortBy="#{registry.user.eppn}" filterBy="#{registry.user.eppn}">
							<f:facet name="header">
								<h:outputText value="#{messages.eppn}" />
							</f:facet>
							<h:link outcome="show-service-registry.xhtml" value="#{registry.user.eppn}">
			      				<f:param name="id" value="#{registry.id}"/>
			    			</h:link>
						</p:column>
						<p:column sortBy="#{registry.user.surName}" filterBy="#{registry.user.surName}">
							<f:facet name="header">
								<h:outputText value="#{messages.sur_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.surName}" />
						</p:column>
						<p:column sortBy="#{registry.user.givenName}" filterBy="#{registry.user.givenName}">
							<f:facet name="header">
								<h:outputText value="#{messages.given_name}" />
							</f:facet>
							<h:outputText value="#{registry.user.givenName}" />
						</p:column>
						<p:column sortBy="#{registry.agreedTime}">
							<f:facet name="header">
								<h:outputText value="#{messages.registered_time}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.agreedTime, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
						<p:column sortBy="#{registry.lastStatusChange}">
							<f:facet name="header">
								<h:outputText value="#{messages.last_status_change}" />
							</f:facet>
							<h:outputText value="#{of:formatDate(registry.lastStatusChange, 'dd.MM.yyyy HH:mm')}" />
						</p:column>
					 	<p:column sortBy="#{registry.registryStatus}">
							<f:facet name="header">
								<h:outputText value="#{messages.status}" />
							</f:facet>
							<h:outputText value="#{registry.registryStatus}" />
						</p:column>
					</p:dataTable>
				</p:tab>

			</p:tabView>
		</div>

	</h:form>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
