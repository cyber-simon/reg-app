<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="serviceId" value="#{groupAdminListGroupsBean.serviceId}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{groupAdminListGroupsBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" styleClass="form full fancy">

		<h3><h:outputText value="#{messages.groups}: #{groupAdminListGroupsBean.serviceEntity.name}"/></h3>

		<p:dataTable id="dataTable" var="groupFlag" value="#{groupAdminListGroupsBean.groupFlagList}" paginator="true" 
				rows="15" tableStyle="width: 100%; font-size: 1.2rem;">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{groupFlag.group.id}" />
			</p:column>
			<p:column sortBy="#{groupFlag.group.name}" filterBy="#{groupFlag.group.name}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.name}" />
				</f:facet>
				<h:link outcome="show-local-group.xhtml" value="#{groupFlag.group.name}">
		      		<f:param name="groupId" value="#{groupFlag.group.id}"/>
      				<f:param name="serviceId" value="#{groupAdminListGroupsBean.serviceEntity.id}"/>
				</h:link>
			</p:column>			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.gid_number}" />
				</f:facet>
				<h:outputText value="#{groupFlag.group.gidNumber}" />
			</p:column>
		</p:dataTable>
		
		<h:link outcome="add-local-group.xhtml" value="#{messages.add_local_group}">
      		<f:param name="serviceId" value="#{groupAdminListGroupsBean.serviceId}"/>
    	</h:link>

	</h:form>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
