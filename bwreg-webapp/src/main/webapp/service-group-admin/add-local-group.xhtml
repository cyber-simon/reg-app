<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="serviceId" value="#{groupAdminAddLocalGroupBean.serviceId}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{groupAdminAddLocalGroupBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
		
	<h:form id="form" styleClass="form fancy full">
		<h3><h:outputText value="#{messages.group} #{groupAdminAddLocalGroupBean.serviceEntity.name}: #{messages.add_local_group}"/></h3>

		<div id="panelInline">
			<p:panel header="#{messages.group}">
				<h:panelGrid id="baseData" columns="2" columnClasses="labelColumn, elementColumn">
	
			        <bw:inputText id="nameField" label="#{messages.name}" 
			        	value="#{groupAdminAddLocalGroupBean.entity.name}" required="true"/>

				</h:panelGrid>
					
				<p:commandButton id="cancel" action="#{groupAdminAddLocalGroupBean.cancel}" value="#{messages.cancel}"
					immediate="true"/>
				<p:commandButton id="save" action="#{groupAdminAddLocalGroupBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>
	</h:form>
	</ui:define>
</ui:composition>	
</f:view>
</body>
</html>
