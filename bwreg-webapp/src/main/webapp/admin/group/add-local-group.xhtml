<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
		
	<h:form id="form">
		<h2><h:outputText value="#{messages.group}: #{messages.add_local_group}"/></h2>

		<div id="panelInline">
			<p:panel header="#{messages.group}">
				<h:panelGrid id="baseData" columns="2" columnClasses="labelColumn, elementColumn">
	
			        <bw:inputText id="nameField" label="#{messages.name}" 
			        	value="#{addLocalGroupBean.entity.name}" required="true"/>

			        <bw:inputText id="gidField" label="#{messages.gid_number}" 
			        	value="#{addLocalGroupBean.entity.gidNumber}" required="true"/>

				</h:panelGrid>
					
				<p:commandButton id="cancel" action="#{addLocalGroupBean.cancel}" value="#{messages.cancel}"
					immediate="true"/>
				<p:commandButton id="save" action="#{addLocalGroupBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>
	</h:form>
	</ui:define>
</ui:composition>	
</body>
</html>
