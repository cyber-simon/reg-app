<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="policyId" value="#{addAgreementBean.policyId}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{addAgreementBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{addAgreementBean.policy.name}: #{messages.add_text}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.agreement_texts}">
				<p:panelGrid id="baseData" columns="2">

					<h:outputText value="#{messages.policies} #{messages.id}:" />
					<h:outputText value="#{addAgreementBean.policy.id}" />
							
					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{addAgreementBean.entity.name}" required="true" />
			
				</p:panelGrid>
				<p:commandButton id="save" action="#{addAgreementBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
