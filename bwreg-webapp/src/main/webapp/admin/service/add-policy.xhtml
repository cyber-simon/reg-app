<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="serviceId" value="#{addPolicyBean.serviceId}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{addPolicyBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{addPolicyBean.service.name}: #{messages.add_policy}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.policy}">
				<p:panelGrid id="baseData" columns="2">
		
			        <p:outputLabel value="#{messages.service} #{messages.id}:"/>
			        <h:outputText value="#{addPolicyBean.service.id}"/>
			
					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{addPolicyBean.entity.name}" required="true" />
			
					<p:outputLabel value="#{messages.policy_type}" />
	                <p:selectOneMenu id="option" value="#{addPolicyBean.policyType}">
	                	<p:ajax update="@form"/>
	                    <f:selectItem itemLabel="Policy for Service" itemValue="service_policy"/>
	                    <f:selectItem itemLabel="Policy for Projects" itemValue="project_policy"/>
	                </p:selectOneMenu>

					<p:outputLabel id="pptLabel" value="#{messages.policy_type}" rendered="#{addPolicyBean.policyType == 'project_policy'}"/>
	                <p:selectOneMenu id="ppt" value="#{addPolicyBean.entity.projectPolicyType}" rendered="#{addPolicyBean.policyType == 'project_policy'}">
	                    <f:selectItems value="#{addPolicyBean.projectPolicyTypes}" 
								var="et" itemLabel="#{et}" itemValue="#{et}"/>
	                </p:selectOneMenu>

				</p:panelGrid>
				<p:commandButton id="save" action="#{addPolicyBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
