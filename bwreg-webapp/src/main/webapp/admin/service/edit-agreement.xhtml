<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{editAgreementBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{editAgreementBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.agreement_texts}: #{editAgreementBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.policy}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{editAgreementBean.entity.id}"/>
			
					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{editAgreementBean.entity.name}" required="true" />					
				
			        <h:outputText value="#{messages.agreement_text}:"/>
			        <p:inputTextarea value="#{editAgreementBean.entity.agreement}" style="width: 600px; height: 300px;" 
			        	autoResize="false" />
				
				</p:panelGrid>
				<p:commandButton id="save" action="#{editAgreementBean.save}" value="#{messages.save}"/>
			</p:panel>
			
			<ui:repeat var="key" value="#{editAgreementBean.entity.agreementMap.keySet().toArray()}">
				<div><h:outputText value="#{key}" /></div>
				<div><h:outputText value="#{editAgreementBean.entity.agreementMap[key]}" /></div>
				<p:commandButton id="removeText" action="#{editAgreementBean.removeText(key)}" value="#{messages.delete}" update="@form" />
			</ui:repeat>	
			
			<p:panel header="#{messages.add_agreement_text}">
				<p:panelGrid id="addAgrI18Data" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
			        <h:inputText value="#{editAgreementBean.inputFieldLang}"/>
			        <p:inputTextarea value="#{editAgreementBean.inputFieldText}" style="width: 600px; height: 300px;" 
			        	autoResize="false" />
				</p:panelGrid>
				<p:commandButton id="addText" action="#{editAgreementBean.addText()}" value="#{messages.add}" update="@form" />
			</p:panel>		
		</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
