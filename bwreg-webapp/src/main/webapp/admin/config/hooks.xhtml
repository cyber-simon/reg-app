<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{editHooksConfigBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">
		<div id="panelInline">
			<p:panel header="#{messages.hooks}">
				<p:panelGrid id="baseData" columns="2">

					<bw:inputText id="hooksField" label="#{messages.user_hooks}"
						value="#{editHooksConfigBean.userHooks}" />					
				
					<bw:inputText id="hooksField2" label="#{messages.group_hooks}"
						value="#{editHooksConfigBean.groupHooks}" />					
				
				</p:panelGrid>
				<p:commandButton id="cancel" action="#{editHooksConfigBean.cancel}" value="#{messages.cancel}" 
					immediate="true" />
				<p:commandButton id="save" action="#{editHooksConfigBean.save}" value="#{messages.save}" />
			</p:panel>
			
			<p:panel header="#{messages.actual_installed_hooks}" style="margin-top: 16px;">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{messages.user_hooks}" />
					<h:panelGroup>
						<ul>
							<ui:repeat var="hk" value="#{editHooksConfigBean.inplaceUserHooks.toArray()}">
								<li><h:outputText value="#{hk.class.name}" /></li>
							</ui:repeat>
						</ul>
					</h:panelGroup>

					<h:outputLabel value="#{messages.group_hooks}" />
					<h:panelGroup>
						<ul>
							<ui:repeat var="hk" value="#{editHooksConfigBean.inplaceGroupHooks.toArray()}">
								<li><h:outputText value="#{hk.class.name}" /></li>
							</ui:repeat>
						</ul>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</div>
	</h:form>

	</ui:define>
</ui:composition>	
</f:view>	
</body>
</html>
