<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.add_business_rule}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.business_rule}">
				<p:panelGrid id="baseData" columns="2">

					<h:outputText value="#{messages.name}:" />
					<h:inputText value="#{addBusinessRuleBean.entity.name}" />
			
				</p:panelGrid>
				<p:commandButton id="cancel" action="#{addBusinessRuleBean.cancel}" value="#{messages.cancel}" immediate="true"/>
				<p:commandButton id="save" action="#{addBusinessRuleBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
