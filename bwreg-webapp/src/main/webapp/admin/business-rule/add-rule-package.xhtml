<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{addRulePackageBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.add_rule_package}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.business_rule}">
				<p:panelGrid id="baseData" columns="2">

					<bw:inputText id="packageField" label="#{messages.package_name}"
						value="#{addRulePackageBean.entity.packageName}" required="true" />					

					<bw:inputText id="nameField" label="#{messages.knowledgebase_name}"
						value="#{addRulePackageBean.entity.knowledgeBaseName}" required="true" />					

					<bw:inputText id="versionField" label="#{messages.version}"
						value="#{addRulePackageBean.entity.knowledgeBaseVersion}" required="true" />					
			
				</p:panelGrid>
				<p:commandButton id="cancel" action="#{addRulePackageBean.cancel}" value="#{messages.cancel}" immediate="true"/>
				<p:commandButton id="save" action="#{addRulePackageBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
