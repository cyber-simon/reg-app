<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="scriptId" value="#{showScriptBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{showScriptBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.business_rule}: #{showScriptBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.business_rule}">
				<p:panelGrid id="baseData" columns="2">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{showScriptBean.entity.id}"/>
			
			        <h:outputText value="#{messages.name}:"/>
			        <h:outputText value="#{showScriptBean.entity.name}"/>
						
			        <h:outputText value="#{messages.script_engine}:"/>
			        <h:outputText value="#{showScriptBean.entity.scriptEngine}"/>
						
			        <h:outputText value="#{messages.script_type}:"/>
			        <h:outputText value="#{showScriptBean.entity.scriptType}"/>

				</p:panelGrid>

		        <p:outputPanel style="width: 740px; height: 400px; margin: 1em 0 1em 0;">
					<pe:codeMirror id="codeMirror" mode="javascript" theme="eclipse" 
    					value="#{showScriptBean.entity.script}" keyMap="default" lineNumbers="true"
    					matchBrackets="true" readonly="true" lineWrapping="true" />
		        </p:outputPanel>					
				
				<h:link outcome="edit-script.xhtml" value="#{messages.edit}">
					<f:param name="scriptId" value="#{showScriptBean.entity.id}"/>
				</h:link>
			</p:panel>
		</div>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
