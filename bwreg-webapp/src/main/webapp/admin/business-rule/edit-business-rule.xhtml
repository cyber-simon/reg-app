<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="ruleId" value="#{editBusinessRuleBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{editBusinessRuleBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.business_rule}: #{editBusinessRuleBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.business_rule}">
				<p:panelGrid id="baseData" columns="2">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{editBusinessRuleBean.entity.id}"/>
			
					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{editBusinessRuleBean.entity.name}" required="true" />					
				
			        <h:outputText value="#{messages.business_rule_package}:"/>
			        <h:selectOneMenu value="#{editBusinessRuleBean.selectedPackage}"
			        	converter="#{businessRulePackageConverter}">
		            	<f:selectItems value="#{editBusinessRuleBean.packageList}" 
		            		var="rulePackage" itemLabel="#{rulePackage.packageName} - #{rulePackage.knowledgeBaseName} (#{rulePackage.knowledgeBaseVersion})" itemValue="#{rulePackage}"/>
		            </h:selectOneMenu>
				
					<bw:inputText id="ruleTypeField" label="#{messages.rule_type}"
						value="#{editBusinessRuleBean.entity.ruleType}" required="true" />					
				
			        <h:outputText value="#{messages.business_rule}:"/>
			        <p:inputTextarea value="#{editBusinessRuleBean.entity.rule}" style="width: 600px; height: 300px;" 
			        	autoResize="false" />
				
				</p:panelGrid>
				<p:commandButton id="save" action="#{editBusinessRuleBean.save}" value="#{messages.save}"/>
				<p:commandButton id="cancel" action="#{editBusinessRuleBean.cancel}" value="#{messages.cancel}" immediate="true"/>
			</p:panel>
		</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
