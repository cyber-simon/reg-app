<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="ruleId" value="#{showBusinessRuleBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{showBusinessRuleBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.business_rule}: #{showBusinessRuleBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.business_rule}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{showBusinessRuleBean.entity.id}"/>
			
			        <h:outputText value="#{messages.name}:"/>
			        <h:outputText value="#{showBusinessRuleBean.entity.name}"/>
						
			        <h:outputText value="#{messages.knowledgebase_name}:"/>
			        <h:outputText value="#{showBusinessRuleBean.entity.rulePackage.packageName} - #{showBusinessRuleBean.entity.rulePackage.knowledgeBaseName} (#{showBusinessRuleBean.entity.rulePackage.knowledgeBaseVersion})"/>
						
			        <h:outputText value="#{messages.rule_type}:"/>
			        <h:outputText value="#{showBusinessRuleBean.entity.ruleType}"/>
						
			        <h:outputText value="#{messages.business_rule}:"/>
			        <h:panelGroup>
			        	<div style="font-family: 'Courier New', monospace; white-space: pre; font-size: 70%;">
			        		<h:outputText value="#{showBusinessRuleBean.entity.rule}"/>
			        	</div> 
					</h:panelGroup>
					
				</p:panelGrid>
				
				<h:link outcome="edit-business-rule.xhtml" value="#{messages.edit}">
					<f:param name="ruleId" value="#{showBusinessRuleBean.entity.id}"/>
				</h:link>
			</p:panel>
		</div>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
