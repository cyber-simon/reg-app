<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="ruleId" value="#{showRulePackageBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{showRulePackageBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.business_rule_package}: #{showRulePackageBean.entity.knowledgeBaseName}"/></h2>
	 
		<div id="panelInline">
			<p:panel header="#{messages.business_rule}">
				<p:panelGrid id="baseData" columns="2">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{showRulePackageBean.entity.id}"/>
			
			        <h:outputText value="#{messages.package_name}:"/>
			        <h:outputText value="#{showRulePackageBean.entity.packageName}"/>
						
			        <h:outputText value="#{messages.knowledgebase_name}:"/>
			        <h:outputText value="#{showRulePackageBean.entity.knowledgeBaseName}"/>

			        <h:outputText value="#{messages.version}:"/>
			        <h:outputText value="#{showRulePackageBean.entity.knowledgeBaseVersion}"/>
						
			        <h:outputText value="#{messages.last_scheduled_reload}:"/>
			        <h:outputText value="#{showRulePackageBean.entity.dirtyStamp}"/>
											
				</p:panelGrid>
		
				<h:commandLink action="#{showRulePackageBean.markForReload()}" value="#{messages.schedule_reload}" /><br/>
					
				<h:link outcome="edit-rule-package.xhtml" value="#{messages.edit}">
					<f:param name="ruleId" value="#{showRulePackageBean.entity.id}"/>
				</h:link><br/>
			</p:panel>
		</div>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
