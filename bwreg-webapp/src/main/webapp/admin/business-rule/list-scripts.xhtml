<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>

	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{listScriptBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">
	
		<p:dataTable id="dataTable" var="entity" value="#{listScriptBean.list}" paginator="true"
					lazy="true" rows="15">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{entity.id}" />
			</p:column>
			<p:column sortBy="#{entity.name}" filterBy="#{entity.name}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.name}" />
				</f:facet>
				<h:link outcome="show-script.xhtml" value="#{entity.name}">
      				<f:param name="scriptId" value="#{entity.id}"/>
    			</h:link>
			</p:column>			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.script_engine}" />
				</f:facet>
					<h:outputText value="#{entity.scriptEngine}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.script_type}" />
				</f:facet>
					<h:outputText value="#{entity.scriptType}" />
			</p:column>
		</p:dataTable>

        <h:link outcome="add-script.xhtml" value="#{messages.add_script}"/><br/>
		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
