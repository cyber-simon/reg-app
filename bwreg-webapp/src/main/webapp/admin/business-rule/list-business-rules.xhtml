<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>

	<f:metadata>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{listBusinessRuleBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">
	
		<p:dataTable id="dataTable" var="entity" value="#{listBusinessRuleBean.list}" paginator="true"
					lazy="true" rows="15">
			<p:column style="width:36px;">
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{entity.id}" />
			</p:column>
			<p:column sortBy="#{entity.packageName}" filterBy="#{entity.packageName}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.package_name}" />
				</f:facet>
				<h:link outcome="show-rule-package.xhtml" value="#{entity.packageName}">
      				<f:param name="ruleId" value="#{entity.id}"/>
    			</h:link>
			</p:column>			
			<p:column sortBy="#{entity.knowledgeBaseName}" filterBy="#{entity.knowledgeBaseName}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.knowledgebase_name}" />
				</f:facet>
				<h:link outcome="show-rule-package.xhtml" value="#{entity.knowledgeBaseName}">
      				<f:param name="ruleId" value="#{entity.id}"/>
    			</h:link>
			</p:column>			
			<p:column sortBy="#{entity.knowledgeBaseVersion}" filterBy="#{entity.knowledgeBaseVersion}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.version}" />
				</f:facet>
				<h:link outcome="show-rule-package.xhtml" value="#{entity.knowledgeBaseVersion}">
      				<f:param name="ruleId" value="#{entity.id}"/>
    			</h:link>
			</p:column>			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.business_rules}" />
				</f:facet>
				<ul>
					<ui:repeat var="brule" value="#{entity.rules.toArray()}">
						<li>
							<h:link outcome="show-business-rule.xhtml" value="#{brule.name} (#{brule.ruleType})">
			      				<f:param name="ruleId" value="#{brule.id}"/>
			    			</h:link>
		    			</li>
	    			</ui:repeat>
    			</ul>
			</p:column>
		</p:dataTable>

        <h:link outcome="add-rule-package.xhtml" value="#{messages.add_rule_package}"/><br/>
        <h:link outcome="add-business-rule.xhtml" value="#{messages.add_business_rule}"/><br/>
		
 		<div id="panelInline">
			<p:panel header="#{messages.tools}">

		        <bw:inputText id="regexField" label="#{messages.regex}" 
			        	value="#{listBusinessRuleBean.regex}" required="true"/>
				
		        <bw:inputText id="replaceField" label="#{messages.replace}" 
			        	value="#{listBusinessRuleBean.replace}" required="true"/>
				
		        <p:commandButton id="rr" action="#{listBusinessRuleBean.regexReplace}" value="#{messages.regex_replace}"
		        	ajax="false"/>							        					
			</p:panel>
		</div>		
		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
