<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="scriptId" value="#{editScriptBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{editScriptBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.script}: #{editScriptBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.script}">
				<p:panelGrid id="baseData" columns="2">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{editScriptBean.entity.id}"/>
			
					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{editScriptBean.entity.name}" required="true" />					
				
					<bw:inputText id="scriptEngineField" label="#{messages.script_engine}"
						value="#{editScriptBean.entity.scriptEngine}" required="true" />					

					<bw:inputText id="scriptTypeField" label="#{messages.script_type}"
						value="#{editScriptBean.entity.scriptType}" required="true" />					
						
				</p:panelGrid>

		        <p:outputPanel style="width: 740px; height: 400px; margin: 1em 0 1em 0;">
					<pe:codeMirror id="codeMirror" mode="javascript" theme="eclipse" 
    					value="#{editScriptBean.entity.script}" keyMap="default" lineNumbers="true"
    					matchBrackets="true"
    					extraKeys="{ 'Ctrl-Space': function(cm) {CodeMirror.showHint(cm, CodeMirror.hint.javascriptHint);}}" />
		        </p:outputPanel>

				<p:commandButton id="save" action="#{editScriptBean.save}" value="#{messages.save}"/>
				<p:commandButton id="cancel" action="#{editScriptBean.cancel}" value="#{messages.cancel}" immediate="true"/>
			</p:panel>
		</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
