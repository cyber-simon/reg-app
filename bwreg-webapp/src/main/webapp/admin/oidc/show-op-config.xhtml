<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showOidcOpConfigurationBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{showOidcOpConfigurationBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.op_config}: #{showOidcOpConfigurationBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.op_config}">
				<p:panelGrid id="baseData" columns="2">
				
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{showOidcOpConfigurationBean.entity.id}"/>
			
			        <h:outputText value="#{messages.name}:"/>
			        <h:outputText value="#{showOidcOpConfigurationBean.entity.name}"/>
		
			        <h:outputText value="#{messages.realm}:"/>
			        <h:outputText value="#{showOidcOpConfigurationBean.entity.realm}"/>
		
				</p:panelGrid>
		<h:link outcome="edit-op-config.xhtml" value="#{messages.edit}">
			<f:param name="id" value="#{showOidcOpConfigurationBean.entity.id}"/>
		</h:link>
		
		</p:panel>
	</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
