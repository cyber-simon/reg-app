<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showOidcRpConfigurationBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{showOidcRpConfigurationBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.rp_config}: #{showOidcRpConfigurationBean.entity.name}"/></h2>
	
		<p:panel header="#{messages.rp_config}" id="mainPanel">
			<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
			
		        <h:outputText value="#{messages.id}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.id}"/>
		
		        <h:outputText value="#{messages.name}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.name}"/>
	
		        <h:outputText value="#{messages.display_name}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.displayName}"/>
	
		        <h:outputText value="#{messages.org_name}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.orgName}"/>
	
		        <h:outputText value="#{messages.client_id}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.clientId}"/>
	
		        <h:outputText value="#{messages.secret}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.secret}"/>
	
		        <h:outputText value="#{messages.scopes}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.scopes}"/>
	
		        <h:outputText value="#{messages.service_url}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.serviceUrl}"/>
	
		        <h:outputText value="#{messages.callback_url}:"/>
		        <h:outputText value="#{showOidcRpConfigurationBean.entity.callbackUrl}"/>

		        <h:outputText value="#{messages.logo_small}:"/>
		        <p:outputPanel rendered="#{not empty showOidcRpConfigurationBean.entity.icon}">
		        	<p:graphicImage style="max-width: 48px; max-height: 32px;" value="#{request.contextPath}/rest/icon-cache/async/small/#{showOidcRpConfigurationBean.entity.icon.id}"/> - <h:outputText value="#{showOidcRpConfigurationBean.entity.icon.url}" />
		        </p:outputPanel>
		        <p:outputPanel rendered="#{empty showOidcRpConfigurationBean.entity.icon}">
		        	No Logo
		        </p:outputPanel>

		        <h:outputText value="#{messages.logo_large}:"/>
		        <p:outputPanel rendered="#{not empty showOidcRpConfigurationBean.entity.iconLarge}">
		        	<p:graphicImage style="max-width: 48px; max-height: 32px;" value="#{request.contextPath}/rest/icon-cache/async/small/#{showOidcRpConfigurationBean.entity.iconLarge.id}"/> - <h:outputText value="#{showOidcRpConfigurationBean.entity.iconLarge.url}" />
		        </p:outputPanel>
		        <p:outputPanel rendered="#{empty showOidcRpConfigurationBean.entity.iconLarge}">
		        	No Logo
		        </p:outputPanel>

				<h:outputText value="#{messages.generic_store}:"/>
		        <h:panelGroup>
		        	<ul>
		        		<ui:repeat var="key" value="#{showOidcRpConfigurationBean.entity.genericStore.keySet().toArray()}">
			        		<li>
			        			<h:panelGrid id="newPropTable" columns="3" columnClasses="labelColumn, elementColumn">
					        		<h:outputText value="#{key}:"/> 
					        		<h:outputText value="#{showOidcRpConfigurationBean.entity.genericStore.get(key)}"/> 
				        			<h:commandLink value="(#{messages.delete})" action="#{showOidcRpConfigurationBean.removeGenericStore(key)}">
										<f:ajax render=":form:mainPanel" />
									</h:commandLink>
								</h:panelGrid>
							</li>
			        	</ui:repeat>
			        </ul>
					<h:panelGrid id="newPropTable" columns="3" columnClasses="labelColumn, elementColumn">
				        <h:inputText id="key_input" value="#{showOidcRpConfigurationBean.newKey}"/>
		       			<h:inputText id="value_input" value="#{showOidcRpConfigurationBean.newValue}"/>
						<h:commandLink value="#{messages.add}" action="#{showOidcRpConfigurationBean.addGenericStore()}">
							<f:ajax execute=":form:mainPanel" render=":form:mainPanel" />
						</h:commandLink>
					</h:panelGrid>
		        </h:panelGroup>
	
			</p:panelGrid>
	<h:link outcome="edit-rp-config.xhtml" value="#{messages.edit}">
		<f:param name="id" value="#{showOidcRpConfigurationBean.entity.id}"/>
	</h:link>
	
	</p:panel>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
