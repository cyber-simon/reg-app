<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{editOidcRpConfigurationBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{editOidcRpConfigurationBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.rp_config}: #{editOidcRpConfigurationBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.rp_config}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{editOidcRpConfigurationBean.entity.id}"/>
			
					<bw:inputText id="entityIdField" label="#{messages.name}"
						value="#{editOidcRpConfigurationBean.entity.name}" required="true" />
		
					<bw:inputText id="displayNameField" label="#{messages.displayName}"
						value="#{editOidcRpConfigurationBean.entity.displayName}" required="true" />
		
					<bw:inputText id="clientIdField" label="#{messages.clientId}"
						value="#{editOidcRpConfigurationBean.entity.clientId}" required="false" />
		
					<bw:inputText id="secretField" label="#{messages.secret}"
						value="#{editOidcRpConfigurationBean.entity.secret}" required="false" />
		
					<bw:inputText id="scopesField" label="#{messages.scopes}"
						value="#{editOidcRpConfigurationBean.entity.scopes}" required="false" />
		
					<bw:inputText id="serviceUrlField" label="#{messages.serviceUrl}"
						value="#{editOidcRpConfigurationBean.entity.serviceUrl}" required="true" />

					<bw:inputText id="authUrlField" label="#{messages.callbackUrl}"
						value="#{editOidcRpConfigurationBean.entity.callbackUrl}" required="true" />
		
				</p:panelGrid>
			<h:commandButton id="save" action="#{editOidcRpConfigurationBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
