<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{editSamlSpBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{editSamlSpBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.sp_config}: #{editSamlSpBean.entity.entityId}"/></h2>
	
		<p:panel header="#{messages.sp_config}">
			<p:messages id="errorMsg" showDetail="true" />
		
			<p:panelGrid id="baseData" columns="2">
	
		        <h:outputText value="#{messages.id}:"/>
		        <h:outputText value="#{editSamlSpBean.entity.id}"/>

			</p:panelGrid>

	        <p:outputPanel style="width: 740px; height: 640px; margin: 1em 0 1em 0;" id="ent_desc">
				<pe:codeMirror id="codeMirror" mode="xml" theme="eclipse" 
   					value="#{editSamlSpBean.entity.entityDescriptor}" keyMap="default" lineNumbers="true" />
	        </p:outputPanel>					

		<p:commandButton id="save" action="#{editSamlSpBean.save}" value="#{messages.save}" update="errorMsg"/>
		</p:panel>
		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
