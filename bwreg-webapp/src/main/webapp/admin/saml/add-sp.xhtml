<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets">
<head>
<title></title>
</head>
<body>
<f:view>
<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.add_sp_config}"/></h2>
	
		<h:panelGrid id="baseData" columns="2" columnClasses="labelColumn, elementColumn">

			<h:outputText value="#{messages.entity_id}:" />
			<h:inputText value="#{addSamlSpBean.entity.entityId}" />
	
		</h:panelGrid>

		<h:commandButton id="save" action="#{addSamlSpBean.save}" value="#{messages.save}"/>
		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
