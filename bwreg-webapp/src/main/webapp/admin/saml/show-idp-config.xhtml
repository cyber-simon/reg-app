<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showSamlIdpConfigurationBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{showSamlIdpConfigurationBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.sp_config}: #{showSamlIdpConfigurationBean.entity.entityId}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.sp_config}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
				
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{showSamlIdpConfigurationBean.entity.id}"/>
			
			        <h:outputText value="#{messages.entity_id}:"/>
			        <h:outputText value="#{showSamlIdpConfigurationBean.entity.entityId}"/>
		
			        <h:outputText value="#{messages.redirect_endpoint}:"/>
			        <h:outputText value="#{showSamlIdpConfigurationBean.entity.redirect}"/>
		
			        <h:outputText value="#{messages.host_names}:"/>
					<ui:repeat var="host" value="#{showSamlIdpConfigurationBean.entity.hostNameList}">
						<h:outputText value="#{host}" /><br/>
					</ui:repeat>
		
					<h:outputLabel for="certinfo1" value="#{messages.cert_dn}:"/>
					<h:outputText id="certinfo1" value="#{showSamlIdpConfigurationBean.certificate.subjectDN}"/>
		
					<h:outputLabel for="certinfo2" value="#{messages.cert_issuer}:"/>
					<h:outputText id="certinfo2" value="#{showSamlIdpConfigurationBean.certificate.issuerDN}"/>
					
					<h:outputLabel for="certinfo3" value="#{messages.valid_from}:"/>
					<h:outputText id="certinfo3" value="#{showSamlIdpConfigurationBean.certificate.notBefore}"/>
					
					<h:outputLabel for="certinfo4" value="#{messages.valid_to}:"/>
					<h:outputText id="certinfo4" value="#{showSamlIdpConfigurationBean.certificate.notAfter}"/>
					
					<h:outputLabel for="certificate" value="#{messages.certificate}:"/>
					<h:outputText id="certificate" styleClass="pretext"
		       	    		value="#{showSamlIdpConfigurationBean.entity.certificate}"/>
					
					<h:outputLabel for="private_key" value="#{messages.private_key}:"/>
					<h:outputText id="private_key" styleClass="pretext"
		            		value="#{showSamlIdpConfigurationBean.entity.privateKey}"/>
		            		
					<h:outputLabel for="certinfo5" value="#{messages.cert_dn} (#{messages.standby}):"/>
					<h:outputText id="certinfo5" value="#{showSamlIdpConfigurationBean.standbyCertificate.subjectDN}"/>
		
					<h:outputLabel for="certinfo6" value="#{messages.cert_issuer} (#{messages.standby}):"/>
					<h:outputText id="certinfo6" value="#{showSamlIdpConfigurationBean.standbyCertificate.issuerDN}"/>
					
					<h:outputLabel for="certinfo7" value="#{messages.valid_from} (#{messages.standby}):"/>
					<h:outputText id="certinfo7" value="#{showSamlIdpConfigurationBean.standbyCertificate.notBefore}"/>
					
					<h:outputLabel for="certinfo8" value="#{messages.valid_to} (#{messages.standby}):"/>
					<h:outputText id="certinfo8" value="#{showSamlIdpConfigurationBean.standbyCertificate.notAfter}"/>
					
					<h:outputLabel for="certificate9" value="#{messages.certificate} (#{messages.standby}):"/>
					<h:outputText id="certificate9" styleClass="pretext"
		       	    		value="#{showSamlIdpConfigurationBean.entity.standbyCertificate}"/>
					
					<h:outputLabel for="private_key2" value="#{messages.private_key} (#{messages.standby}):"/>
					<h:outputText id="private_key2" styleClass="pretext"
		            		value="#{showSamlIdpConfigurationBean.entity.standbyPrivateKey}"/>		            		
				</p:panelGrid>
		<h:link outcome="edit-idp-config.xhtml" value="#{messages.edit}">
			<f:param name="id" value="#{showSamlIdpConfigurationBean.entity.id}"/>
		</h:link>
		
		</p:panel>
	</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
