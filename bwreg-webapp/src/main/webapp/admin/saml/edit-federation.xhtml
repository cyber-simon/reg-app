<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{editFederationBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{editFederationBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.federation}: #{editFederationBean.entity.name}"/></h2>
	
		<div id="panelInline">
			<p:panel header="#{messages.federation}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{editFederationBean.entity.id}"/>
			
					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{editFederationBean.entity.name}" required="true" />
		
					<bw:inputText id="shortNameField" label="#{messages.short_name}"
						value="#{editFederationBean.entity.shortName}" />
		
					<bw:inputText id="urlField" label="#{messages.url}"
						value="#{editFederationBean.entity.federationMetadataUrl}" />
					
					<bw:inputText id="entityCatField" label="#{messages.entity_category}"
						value="#{editFederationBean.entity.entityCategoryFilter}" />
 
			        <h:outputText value="#{messages.entity_filter_rule}:"/>
			        <h:selectOneMenu value="#{editFederationBean.selectedRulePackage}"
			        	converter="#{businessRulePackageConverter}">
			        	<f:selectItem itemLabel="Kein Filter (alle Entities)" itemValue="#{null}"/>
		            	<f:selectItems value="#{editFederationBean.rulePackageList}" 
		            		var="rp" itemLabel="#{rp.knowledgeBaseName} (#{rp.packageName})" itemValue="#{rp}"/>
		            </h:selectOneMenu>
 
		 			<h:outputText value="#{messages.fetch_idps}" />
					<p:selectBooleanButton id="idpsField"
						onLabel="#{messages.yes}" offLabel="#{messages.no}" 
						value="#{editFederationBean.entity.fetchIdps}"/>
		
					<h:outputText value="#{messages.fetch_sps}" />
					<p:selectBooleanButton id="spsField"
						onLabel="#{messages.yes}" offLabel="#{messages.no}" 
						value="#{editFederationBean.entity.fetchSps}"/>
		
					<h:outputText value="#{messages.fetch_aas}" />
					<p:selectBooleanButton id="aasField"
						onLabel="#{messages.yes}" offLabel="#{messages.no}" 
						value="#{editFederationBean.entity.fetchAAs}"/>
 
				</p:panelGrid>
				<p:commandButton id="save" action="#{editFederationBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
