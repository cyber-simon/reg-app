<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{editTemplateBean.id}"/>
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.agreement_texts}: #{editTemplateBean.entity.name}"/></h2>
	
		<p:panel header="#{messages.policy}">
			<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
	
		        <h:outputText value="#{messages.id}:"/>
		        <h:outputText value="#{editTemplateBean.entity.id}"/>
		
				<bw:inputText id="nameField" label="#{messages.name}"
					value="#{editTemplateBean.entity.name}" required="true" />					
			
		        <h:outputText value="#{messages.template}:"/>
		        <p:inputTextarea value="#{editTemplateBean.entity.template}" style="width: 600px; height: 300px;" 
		        	autoResize="false" />
			
			</p:panelGrid>
			<p:commandButton id="save" action="#{editTemplateBean.save}" value="#{messages.save}"/>
		</p:panel>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
