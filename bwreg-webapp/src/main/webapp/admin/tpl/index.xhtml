<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">
	
		<p:dataTable id="dataTable" var="entity" value="#{listTemplatesBean.entityList}" paginator="true"
					lazy="true" rows="15">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{entity.id}" />
			</p:column>
			<p:column sortBy="#{entity.name}" filterBy="#{entity.name}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.name}" />
				</f:facet>
				<h:link outcome="show-template.xhtml" value="#{entity.name}">
      				<f:param name="id" value="#{entity.id}"/>
    			</h:link>
			</p:column>			
		</p:dataTable>

        <h:link outcome="add-template.xhtml" value="#{messages.add_template}"/>
	
	</h:form>

	</ui:define>
</ui:composition>		
</body>
</html>
