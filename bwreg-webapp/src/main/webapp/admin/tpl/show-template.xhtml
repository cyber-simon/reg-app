<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showTemplateBean.id}"/>
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.page_template}: #{showTemplateBean.entity.name}"/></h2>
	
		<p:panel header="#{messages.policy}">
			<p:panelGrid id="baseData" columns="2">
	
		        <h:outputText value="#{messages.id}:"/>
		        <h:outputText value="#{showTemplateBean.entity.id}"/>
		
		        <h:outputText value="#{messages.name}:"/>
		        <h:outputText value="#{showTemplateBean.entity.name}"/>

			</p:panelGrid>
			
			<h:link outcome="edit-template.xhtml" value="#{messages.edit}">
				<f:param name="id" value="#{showTemplateBean.entity.id}"/>
			</h:link>
		</p:panel>

		<p:panel>
			<h:outputText style="white-space: pre;" value="#{showTemplateBean.entity.template}" />
		</p:panel>
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
