<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
	<title></title>
</head>
<body>
	<ui:composition template="/template/default-admin.xhtml">
		<ui:param name="title" value="#{messages.title}"/>

		<ui:define name="content">
			
			<h:form id="form">
				<p:panel header="#{messages.email_signature_keys}">
					<f:facet name="footer">
						<p:commandButton id="save" action="#{addEmailSignatureBean.save}" value="#{messages.save}" update="@form"/>
						<p:commandButton id="cancel" action="#{addEmailSignatureBean.cancel}" value="#{messages.cancel}" process="@this"/>
					</f:facet>
					<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
				        <h:outputText value="#{messages.alias}* :"/>
				        <p:inputText value="#{addEmailSignatureBean.alias}"/>
				        <h:outputText value="#{messages.private_key} (PEM) * :"/>
				        <p:inputTextarea value="#{addEmailSignatureBean.privateKeyPem}" style="width: 600px; height: 300px; resize:none;" autoResize="false" required="true" requiredMessage="Error"/>
				        <h:outputText value="#{messages.cert_chain} (PEM) * :"/>
				        <p:inputTextarea value="#{addEmailSignatureBean.certificateChainPem}" style="width: 600px; height: 300px; resize:none;" autoResize="false" required="true" requiredMessage="Error"/>
					</p:panelGrid>
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>		
</body>
</html>
