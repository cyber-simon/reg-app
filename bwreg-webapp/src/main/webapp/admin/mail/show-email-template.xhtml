<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showEmailTemplateBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{showEmailTemplateBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.email_template}: #{showEmailTemplateBean.entity.name}"/></h2>
	
		<div class="panel">
			<p:panel header="#{messages.email_template}">
				<p:panelGrid id="baseData" columns="2">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.id}"/>
			 
			        <h:outputText value="#{messages.name}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.name}"/>
						
			        <h:outputText value="#{messages.from}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.from}"/>

			        <h:outputText value="#{messages.to}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.to}"/>

			        <h:outputText value="#{messages.cc}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.cc}"/>

			        <h:outputText value="#{messages.bcc}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.bcc}"/>

			        <h:outputText value="#{messages.reply_to}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.replyTo}"/>

			        <h:outputText value="#{messages.subject}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.subject}"/>

			        <h:outputText value="#{messages.body}:"/>
			        <h:outputText value="#{showEmailTemplateBean.entity.body}"/>

				</p:panelGrid>
				
				<h:link outcome="edit-email-template.xhtml" value="#{messages.edit}">
					<f:param name="id" value="#{showEmailTemplateBean.entity.id}"/>
				</h:link>
			</p:panel>
		</div>

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
