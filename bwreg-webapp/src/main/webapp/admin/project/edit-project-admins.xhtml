<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="projectId" value="#{editProjectAdminsBean.projectId}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{editProjectAdminsBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" styleClass="form full fancy">

		<h2><h:outputText value="#{messages.edit_admins}: #{editProjectAdminsBean.entity.name}"/></h2>

		<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
			
			<h:outputText value="#{messages.id}:"/>
			<h:outputText value="#{editProjectAdminsBean.entity.id}"/>
			
			<h:outputText value="#{messages.name}:"/>
			<h:outputText value="#{editProjectAdminsBean.entity.name}"/>
			
		</p:panelGrid>

		<p:outputPanel id="btnPanel">
			<p:commandButton id="cancel" action="#{editProjectAdminsBean.cancel}" value="#{messages.back}"
				immediate="true" icon="ui-icon-close" />
		</p:outputPanel>

		<p:outputPanel>
	        <p:selectOneMenu value="#{editProjectAdminsBean.selectedAdminType}">
            	<f:selectItems value="#{editProjectAdminsBean.adminTypes}" 
            		var="et" itemLabel="#{et}" itemValue="#{et}"/>
            </p:selectOneMenu>
		</p:outputPanel>
		
		<p:dataTable id="dataTableAllUserList" var="user" value="#{projectAdminEditProjectMembersBean.allUserList}" paginator="true"
					lazy="true" rows="15">
			<p:column sortBy="#{user.id}" style="width:128px;">
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column sortBy="#{user.surName}" filterBy="#{user.surName}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.sur_name}" />
				</f:facet>
				<h:outputText value="#{user.surName}" />
			</p:column>			
			<p:column sortBy="#{user.givenName}" filterBy="#{user.givenName}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.given_name}" />
				</f:facet>
				<h:outputText value="#{user.givenName}" />
			</p:column>			
			<p:column sortBy="#{user.eppn}" filterBy="#{user.eppn}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.eppn}" />
				</f:facet>
				<h:outputText value="#{user.eppn != null ? user.eppn : 'nicht gesetzt'}" />
			</p:column>
			<p:column sortBy="#{user.userStatus}" style="width:96px;">
				<f:facet name="header">
					<h:outputText value="#{messages.status}" />
				</f:facet>
				<h:outputText value="#{user.userStatus}" />
			</p:column>			
			<p:column>
				<p:commandLink action="#{editProjectAdminsBean.addAdmin(user)}" value="#{messages.add}"
							update=":form:dataTableAdmins"/>
			</p:column>	
		</p:dataTable>

		<p:dataTable id="dataTableAdmins" var="a" value="#{editProjectAdminsBean.adminList}" paginator="true"
					rows="15">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{a.identity.id}" />
			</p:column>			
			<p:column sortBy="#{a.identity.prefUser.eppn}" filterBy="#{a.identity.prefUser.eppn}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.name}" />
				</f:facet>
				<h:outputText value="#{a.identity.prefUser.eppn}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.type}" />
				</f:facet>
				<h:outputText value="#{a.type}" />
			</p:column>			
			<p:column>
				<p:commandLink action="#{editProjectAdminsBean.removeAdmin(a)}" value="#{messages.remove}"
							update=":form:dataTableAdmins"/>
			</p:column>	
		</p:dataTable>		
		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
