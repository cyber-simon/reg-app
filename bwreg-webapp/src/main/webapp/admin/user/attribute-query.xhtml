<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">

		<div class="panel">
			<p:panel id="uidPanel" header="#{messages.bulk_import}">
				<p:panelGrid id="baseData" columns="2">
				
					<bw:inputText id="spEntityIdField" label="SP #{messages.entity_id}"
						value="#{attributeQueryBean.spEntityId}" required="true" />
		
					<bw:inputText id="idpEntityIdField" label="IDP #{messages.entity_id}"
						value="#{attributeQueryBean.idpEntityId}" required="true" />
		
					<bw:inputText id="persId" label="PersistentID"
						value="#{attributeQueryBean.persistentId}" required="true" />
		
				</p:panelGrid>
				<p:commandButton action="#{attributeQueryBean.query()}" value="Query"
					 update=":form:importPanel"/>
			</p:panel>
		</div>
			
		<div class="panel">
			<p:panel id="importPanel" header="Import Panel">
				<pre>
					<h:outputText value="#{attributeQueryBean.assertionString}" />
				</pre>
			</p:panel>
		</div>

	</h:form>

	</ui:define>
</ui:composition>		
</f:view>
</body>
</html>
