<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showJobScheduleBean.id}"/>
		<f:event type="javax.faces.event.PreRenderViewEvent"
            listener="#{showJobScheduleBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.schedule}: #{showJobScheduleBean.entity.name}"/></h2>

		<div class="panel">
			<p:panel header="#{messages.schedule}">

				<p:panelGrid id="baseData" columns="2">

					<h:outputText value="#{messages.id}:" />
					<h:outputText value="#{showJobScheduleBean.entity.id}" />

					<h:outputText value="#{messages.name}:" />
					<h:outputText value="#{showJobScheduleBean.entity.name}" />

					<h:outputText value="#{messages.job_class}:" />
					<h:outputText value="#{showJobScheduleBean.entity.jobClass.name}" />

					<h:outputText value="#{messages.year}:" />
					<h:outputText value="#{showJobScheduleBean.entity.year}" />

					<h:outputText value="#{messages.month}:" />
					<h:outputText value="#{showJobScheduleBean.entity.month}" />

					<h:outputText value="#{messages.day_of_month}:" />
					<h:outputText value="#{showJobScheduleBean.entity.dayOfMonth}" />

					<h:outputText value="#{messages.day_of_week}:" />
					<h:outputText value="#{showJobScheduleBean.entity.dayOfWeek}" />

					<h:outputText value="#{messages.hour}:" />
					<h:outputText value="#{showJobScheduleBean.entity.hour}" />

					<h:outputText value="#{messages.minute}:" />
					<h:outputText value="#{showJobScheduleBean.entity.minute}" />

					<h:outputText value="#{messages.second}:" />
					<h:outputText value="#{showJobScheduleBean.entity.second}" />

					<h:outputText value="#{messages.disabled}:" />
					<h:outputText value="#{showJobScheduleBean.entity.disabled}" />

				</p:panelGrid>

				<h:link outcome="edit-schedule.xhtml" value="#{messages.edit}">
					<f:param name="id" value="#{showJobScheduleBean.entity.id}" />
				</h:link>
		
			</p:panel>
		</div>
	
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
