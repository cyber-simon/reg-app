<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{showJobClassBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{showJobClassBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.job_class}: #{showJobClassBean.entity.name}"/></h2>

		<div class="panel">
			<p:panel header="#{messages.job_class}">

				<p:panelGrid id="baseData" columns="2">

					<h:outputText value="#{messages.id}:" />
					<h:outputText value="#{showJobClassBean.entity.id}" />

					<h:outputText value="#{messages.name}:" />
					<h:outputText value="#{showJobClassBean.entity.name}" />

					<h:outputText value="#{messages.job_class}:" />
					<h:outputText value="#{showJobClassBean.entity.jobClassName}" />

					<h:outputText value="#{messages.job_class_singleton}:" />
					<h:outputText value="#{showJobClassBean.entity.singleton}" />

					<h:outputText value="#{messages.properties}:" />
					<p:dataTable id="propTable" var="key" style="min-width: 400px;"
						value="#{showJobClassBean.entity.jobStore.keySet().toArray()}">
						<p:column>
							<f:facet name="header"> 
								<h:outputText value="#{messages.key}" />
							</f:facet>
							<h:outputText value="#{key}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{messages.value}" />
							</f:facet>
							<h:outputText value="#{showJobClassBean.entity.jobStore[key]}" />
						</p:column>
					</p:dataTable>

				</p:panelGrid>

				<h:link outcome="edit-job-class.xhtml" value="#{messages.edit}">
					<f:param name="id" value="#{showJobClassBean.entity.id}" />
				</h:link>
		
			</p:panel>
		</div>

 		<div id="panelInline">
			<p:panel header="#{messages.tools}">
		        <p:commandButton id="fireJob" action="#{showJobClassBean.fireJob()}" value="#{messages.fire_job}"
		        	ajax="false"/>					
			</p:panel>
		</div>		
	
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
