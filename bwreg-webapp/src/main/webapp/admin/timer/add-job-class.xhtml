<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
		
	<h:form id="form">
		<h2><h:outputText value="#{messages.job_class}: #{messages.add_job_class}"/></h2>

		<div class="panel">
			<p:panel header="#{messages.schedule}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
	
			        <bw:inputText id="nameField" label="#{messages.name}" 
		        		value="#{addJobClassBean.entity.name}" required="true"/>

			        <bw:inputText id="classField" label="#{messages.job_class}" 
		        		value="#{addJobClassBean.entity.jobClassName}" required="true"/>

				</p:panelGrid>

				<p:commandButton id="save" action="#{addJobClassBean.save}" value="#{messages.save}"/>
			</p:panel>
		</div>	
	</h:form>
	</ui:define>
</ui:composition>	
</body>
</html>
