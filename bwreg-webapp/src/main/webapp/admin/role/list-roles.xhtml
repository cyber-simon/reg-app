<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form">
	
		<p:dataTable id="dataTable" var="role" value="#{listRoleBean.roleEntityList}" paginator="true"
					lazy="true" rows="15">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.id}" />
				</f:facet>
				<h:outputText value="#{role.id}" />
			</p:column>
			<p:column sortBy="#{role.name}" filterBy="#{role.name}" filterMatchMode="contains">
				<f:facet name="header">
					<h:outputText value="#{messages.name}" />
				</f:facet>
				<h:link outcome="show-role.xhtml" value="#{role.name}">
      				<f:param name="id" value="#{role.id}"/>
    			</h:link>
			</p:column>			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{messages.class}" />
				</f:facet>
				<h:outputText value="#{role.class.simpleName}" />
			</p:column>			
		</p:dataTable>
 
        <h:link outcome="add-role.xhtml" value="#{messages.add_role}"/><br />
        <h:link outcome="add-admin-role.xhtml" value="#{messages.add_admin_role}"/><br />
        <h:link outcome="add-approver-role.xhtml" value="#{messages.add_approver_role}"/><br />
        <h:link outcome="add-sshkey-approver-role.xhtml" value="#{messages.add_sshkey_approver_role}"/><br />
        <h:link outcome="add-group-admin-role.xhtml" value="#{messages.add_group_admin_role}"/><br />
        <h:link outcome="add-project-admin-role.xhtml" value="#{messages.add_project_admin_role}"/><br />
	
	</h:form>
	</ui:define>
</ui:composition>	
</body>
</html>
