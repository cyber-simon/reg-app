<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{editRoleBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{editRoleBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default-admin.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form">
		<h2><h:outputText value="#{messages.role}: #{editRoleBean.entity.name}"/></h2>

		<div id="panelInline">
			<p:panel header="#{messages.role}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">

					<h:outputText value="#{messages.id}:" />
					<h:outputText value="#{editRoleBean.entity.id}" />

					<bw:inputText id="nameField" label="#{messages.name}"
						value="#{editRoleBean.entity.name}" required="true" />

					<bw:inputText id="approvalBeanField"
							label="#{messages.approval_bean}"
							value="#{editRoleBean.entity.approvalBean}"
							rendered="#{editRoleBean.entity.class.simpleName == 'ApproverRoleEntity'}"
							required="true" />
					
				</p:panelGrid>

				<p:commandButton id="save" action="#{editRoleBean.save}" value="#{messages.save}"/>
				<p:commandButton id="cancel" action="#{editRoleBean.cancel}" value="#{messages.cancel}" immediate="true"/>

			</p:panel>
		</div>
	

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
