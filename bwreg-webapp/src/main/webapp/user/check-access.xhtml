<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="regId" value="#{checkAccessBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{checkAccessBean.preRenderView}" />
	</f:metadata>


<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">

		<div class="text full">
			<h2><h:outputText value="#{messages.access_check}: #{checkAccessBean.service.name}"/></h2>
			<h:panelGroup rendered="#{checkAccessBean.accessProblem}" layout="block">
				<h:outputText value="#{messages.requirements_unsatisfied}" />
				<p:messages id="messageBoxReqs" for="reqs" showDetail="true" />
			</h:panelGroup>	
			<h:panelGroup rendered="#{not checkAccessBean.accessProblem}" layout="block">
				<h:outputText value="#{messages.requirements_met}" />
				<p:messages id="messageBoxReqsMet" for="reqs" showDetail="true" />
			</h:panelGroup>	
		</div>
		
	</ui:define>
</ui:composition>

</f:view>
</body>
</html>
