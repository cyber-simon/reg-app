<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="t" value="#{acceptInviteBean.tokenString}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{acceptInviteBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	
	<h:form id="form" class="full">
		<h2><h:outputText value="#{messages['project.accept_invite']}"/></h2>
		<h:outputText value="#{messages['project.accept_invite.intro']}"/>
		
		<p:messages id="messageBox" showDetail="true" />

		<h:panelGrid style="margin-top:1em;" id="tokenStringPnl" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
			<p:outputLabel for="@next" value="#{messages['token']}" />
			<h:panelGroup>
				<p:inputText value="#{acceptInviteBean.tokenString}" rendered="#{acceptInviteBean.token == null}"/>
				<h:outputText value="#{acceptInviteBean.tokenString}" rendered="#{acceptInviteBean.token != null}"/>
			</h:panelGroup>
		</h:panelGrid>

		<h:panelGroup id="tokenPnl">
			<h:panelGroup layout="block" styleClass="form" rendered="#{acceptInviteBean.token == null}">
				<p:commandButton value="#{messages['check']}" action="#{acceptInviteBean.check()}" update="messageBox, tokenPnl, tokenStringPnl"/>		
			</h:panelGroup>
	
			<h:panelGroup rendered="#{acceptInviteBean.token != null and (acceptInviteBean.token.status == 'MAIL_SENT' or acceptInviteBean.token.status == 'NEW')}">

				<h:panelGroup layout="block" styleClass="text" style="margin-top: 1em;">
					<h:outputText value="#{messages['project.accept_invite.accept_txt_pre']}" />
					<h5><h:outputText value="#{acceptInviteBean.token.project.name}" /></h5>
					<h:outputText value="#{messages['project.accept_invite.accept_txt_post']}" />
				</h:panelGroup>
	
				<h:panelGroup layout="block" styleClass="text" rendered="#{acceptInviteBean.policyHolderList.size() gt 0}" style="margin-top: 1em;">
					<b><h:outputText value="#{messages['project.accept_invite.accept_consent_mandatory']}" /></b>
				</h:panelGroup>

				<div style="margin: 1.5em 0.5em;">
					<ui:repeat var="policyHolder" value="#{acceptInviteBean.policyHolderList}">
						<b><h:outputText value="#{policyHolder.policy.name} - #{policyHolder.policy.actualAgreement.name}" /></b>
						<div style="margin-top: 1em;">
							<h:outputText value="#{bbCodeConverter.convert(policyHolder.policy.actualAgreement.agreement)}" escape="false"/>
						</div>
						<h:panelGroup layout="block" styleClass="text" rendered="#{not policyHolder.policy.showOnly}" style="margin-top: 1em;">
							<h:selectBooleanCheckbox value="#{policyHolder.checked}" />
							<h:outputText value="#{messages.accept_tou}" />
						</h:panelGroup>
					</ui:repeat>
				</div>
			
				<div class="form">
					<p:commandButton value="#{messages['accept']}" action="#{acceptInviteBean.accept()}" update="messageBox, tokenPnl, tokenStringPnl"/>		
					<p:commandButton value="#{messages['decline']}" action="#{acceptInviteBean.decline()}" style="margin-left: 0.5em;" update="messageBox, tokenPnl, tokenStringPnl"/>
				</div>		
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="text" style="margin-top: 1em;"
					rendered="#{acceptInviteBean.token != null and acceptInviteBean.token.status == 'ACCEPTED'}">
				<h3><h:outputText value="#{messages['project.accept_invite.token_already_accepted_header']}" /></h3>
				<h:outputText value="#{messages['project.accept_invite.token_already_accepted']}" />
			</h:panelGroup>
						
			<h:panelGroup layout="block" styleClass="text" style="margin-top: 1em;"
					rendered="#{acceptInviteBean.token != null and acceptInviteBean.token.status == 'DECLINED'}">
				<h3><h:outputText value="#{messages['project.accept_invite.token_already_declined_header']}" /></h3>
				<h:outputText value="#{messages['project.accept_invite.token_already_declined']}" />
			</h:panelGroup>
						
		</h:panelGroup>
				
		<div class="text full" style="margin-top: 0.4em;">
			<a href="../index.xhtml"><h:outputText value="#{messages.back}"/></a>
		</div>		
		
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
