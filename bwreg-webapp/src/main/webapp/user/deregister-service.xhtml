<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="regId" value="#{deregisterServiceBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{deregisterServiceBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" class="full">

		<h3><h:outputText value="#{messages.deregister}: #{deregisterServiceBean.service.name}"/></h3>

		<div class="full text">
			<h:outputText value="#{messages.deregister_desc_long}"/>
		</div>
	
		<div class="full text">
			<h:outputText value="#{deregisterServiceBean.deregisterTextBB}" escape="false"/>
		</div>
	
		<h:panelGroup id="blockPanel" layout="block" styleClass="form full text" style="margin-top: 1em;">
			<p:commandButton id="save" action="#{deregisterServiceBean.deregisterUser}" 
				value="#{messages.deregister}" class="text-danger"/>
		</h:panelGroup>
		<p:blockUI block="blockPanel" trigger="save">  
      			<p:graphicImage value="#{resource['/img/ajax-loader.gif']}" alt="#{messages.loading}" />  
		</p:blockUI>					

	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
