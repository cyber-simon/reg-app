<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="jakarta.faces.core"
		xmlns:h="jakarta.faces.html"
		xmlns:ui="jakarta.faces.facelets"
		xmlns:p="http://primefaces.org/ui">
<head>
	<title>Left side bar</title>
</head>
<body>
	<ui:composition> 
			<div id="header-logo" >
				<h:graphicImage value="#{resource['img/fels_icon.svg']}" alt="Fels Logo" style="height: 120px; margin-left: 40px;" />
			</div>
			<div id="header-image">
				<div id="header-right" class="ui-widget">					
	                <h:form id="nav_bar_form">
    	               	<p:selectOneMenu id="lang_select" value="#{headBarBean.locale}" onchange="submit()" >
        	           		<f:selectItems value="#{headBarBean.locales}"/>
            	       	</p:selectOneMenu>
                    </h:form>
				</div>
				<div id="header-text" class="ui-widget">
					<div style="position:absolute; bottom: 18px; left: 12px; width: 600px; font-size: 2.2em; color: #ffffff; font-weight: bold;">reg-app administration</div>
				</div>
			</div>
	</ui:composition>
</body>
</html>
