<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jstl/core"
		>
<head>
	<title>Head bar</title>
</head>
<body>
	<ui:composition> 

        <header class="page-header">
            <div class="content-wrap">
            
<div class="logo">
<a href="#{headBarBean.headerLink}" title="#{headBarBean.headerTitle}">
<img src="#{headBarBean.headerImage}" />
</a>
</div>

                <div class="navigation">
                    <h:outputText value="#{headBarBean.burgerIcon}" escape="false" />
                    <!-- <button class="burger"><img src="#{resource['img/burger-icon.svg']}" class="burger-icon" /></button> -->
                    <div class="navigation-meta">
                        <ul class="navigation-meta-links">
							<li><h:outputText value="#{headBarBean.impressum}" escape="false" /></li>
							<li><h:outputText value="#{headBarBean.dataProtection}" escape="false" /></li>
                            <li><h:outputText value="#{headBarBean.homeLink}" escape="false" /></li>
                        </ul>
                        <div class="navigation-language"><ul><h:form id="nav_bar_form">
                       		<ui:fragment rendered="#{facesContext.viewRoot.locale != 'de'}"><li><h:commandLink action="#{sessionManager.setLocale('de')}" immediate="true" value="DE "/></li></ui:fragment>
                        	<ui:fragment rendered="#{facesContext.viewRoot.locale != 'en'}"><li><h:commandLink action="#{sessionManager.setLocale('en')}" immediate="true" value="EN "/></li></ui:fragment>
                        </h:form></ul></div>
                        
                      </div>
                    <nav class="navigation-main current">
						<ui:insert name="left_sidebar">Default left side bar</ui:insert>                    
					</nav>
                    <ul class="side-widgets">
						<li class="meta"><h:outputText value="#{headBarBean.impressum}" escape="false" /></li>
						<li class="meta"><h:outputText value="#{headBarBean.dataProtection}" escape="false" /></li>
                   </ul>
                </div>
            </div>
        </header>

	</ui:composition>
</body>
</html>
