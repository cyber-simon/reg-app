<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html">

<f:view contentType="text/html" locale="#{sessionManager.locale != null ? sessionManager.locale : ''}">

<h:head>
  
  <ui:insert name="metadata"/>

  <f:facet name="first">
    <title>#{title}</title>
  </f:facet>

  <h:outputStylesheet name="css/std-admin.css"/>
  <h:outputStylesheet name="css/primeflex.min.css"/>
  <link rel="stylesheet" href="/resources/css/primeicons.css"/>
  
</h:head>
<h:body>
	<div id="wrapper">
		<div id="header">
			<ui:insert name="header">Default header</ui:insert>
		</div>
		
		<div class="spacer"></div>
		
		<div id="container">
			<div id="sidebar">
				<ui:insert name="left_sidebar">Default left side bar</ui:insert>
			</div>
			<div id="content" class="ui-widget">
				<ui:insert name="content">Default content</ui:insert>
			</div>
			<div class="clear"></div>
			<div id="footer-container">
				<div class="spacer"></div>
				<ui:insert name="footer">Default footer</ui:insert>
			</div>
		</div>
	</div>
</h:body>

</f:view>
</html>
