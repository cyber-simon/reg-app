<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>
<f:view>
	<f:metadata>
		<f:viewParam name="id" value="#{approveUserBean.id}"/>
		<f:event type="jakarta.faces.event.PreRenderViewEvent"
            listener="#{approveUserBean.preRenderView}" />
	</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" styleClass="form fancy full">

		<div id="panelInline">
			<p:panel header="#{messages.approve}">
				<p:panelGrid id="baseData" columns="2" layout="flex" columnClasses="col-12 md:col-3 xl:col-3, col-12 md:col-9 xl:col-9">
		
			        <h:outputText value="#{messages.id}:"/>
			        <h:outputText value="#{approveUserBean.entity.id}"/>
			
			        <h:outputText value="#{messages.eppn}:"/>
			        <h:outputText value="#{approveUserBean.entity.user.eppn}"/>
								
			        <h:outputText value="#{messages.sur_name}:"/>
			        <h:outputText value="#{approveUserBean.entity.user.surName}"/>
								
			        <h:outputText value="#{messages.given_name}:"/>
			        <h:outputText value="#{approveUserBean.entity.user.givenName}"/>
								
			        <h:outputText value="#{messages.primary_group}:"/>
			        <h:outputText value="#{approveUserBean.entity.user.primaryGroup.name}"/>
								
			        <h:outputText value="#{messages.gid_number}:"/>
			        <h:outputText value="#{approveUserBean.entity.user.primaryGroup.gidNumber}"/>
								
			        <h:outputText value="#{messages.registered_time}:"/>
			        <h:outputText value="#{of:formatDate(approveUserBean.entity.agreedTime, 'dd.MM.yyyy HH:mm')}"/>
		
					<bw:outputText label="#{messages.home_org}" value="#{approveUserBean.user.idp.orgName}"
						rendered="#{not empty approveUserBean.user.idp.orgName}"/>
					<bw:outputText label="#{messages.idp}" value="#{approveUserBean.user.idp.displayName}"
						rendered="#{not empty approveUserBean.user.idp.displayName}"/>
								
				</p:panelGrid>
				<div style="margin-top:16px;">
					<p:commandButton id="cancel" action="#{approveUserBean.cancel()}" value="#{messages.cancel}" />
					<p:commandButton id="approve" action="#{approveUserBean.approve()}" value="#{messages.approve}" style="color:green;"/>
					<p:commandButton id="deny" action="#{approveUserBean.deny()}" value="#{messages.deny}" class="text-danger" />
				</div>
			</p:panel>
		</div>				
				
	</h:form>

	</ui:define>
</ui:composition>
</f:view>		
</body>
</html>
