<ui:composition
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui">

	<c:set var="escape" value="#{not empty escape ? escape : true}" />
	<c:set var="renderintern" value="#{not empty rendered ? rendered : true}" />
	<c:set var="idintern" value="#{not empty id ? id : componentIdHelper.generateFor(label)}" />
	<c:set var="style" value="#{not empty styleClass ? styleClass : 'value_normal'}" />

    <p:outputLabel for="#{idintern}" value="#{label}:" rendered="#{renderintern}" />
    <h:outputText styleClass="#{style}" id="#{idintern}" value="#{value}" escape="#{escape}" rendered="#{renderintern}" />
	
</ui:composition>
