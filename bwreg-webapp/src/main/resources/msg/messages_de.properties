twofa_create_backup_tan_list_desc = <p>Hier k\u00F6nnen Sie sich eine Papier TAN Liste anlegen. Diese enth\u00E4lt TANs, die Sie in beliebiger Reihenfolge nutzen k\u00F6nnen. Bitte beachten Sie, dass diese Liste nur direkt nach dem Anlegen angezeigt werden kann. Bitte drucken Sie sich die Liste aus, oder speichern sie auf eine sichere Weise.</p>\n<p>Bitte verwenden Sie diese M\u00F6glichkeit nur als Backup und legen Sie zuerst ein anderes Token an.</p>

