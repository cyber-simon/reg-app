twofa_create_backup_tan_list_desc = <p>Ici, vous pouvez cr\u00E9er une liste TAN sur papier. Celle-ci contient des TAN que vous pouvez utiliser dans n'importe quel ordre. Veuillez noter que cette liste ne peut \u00EAtre affich\u00E9e qu'imm\u00E9diatement apr\u00E8s sa cr\u00E9ation. Veuillez imprimer la liste ou l'enregistrer de mani\u00E8re s\u00E9curis\u00E9e.</p>\n<p>Veuillez utiliser cette possibilit\u00E9 uniquement comme sauvegarde et cr\u00E9er d'abord un autre token.</p>

